<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
    </ng-template>
</p-toolbar>
<p-table [value]="companies" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td> <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editCompany(c)"></button></td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="openDialog" [style]="{width: '450px'}" header="Company Details" [modal]="true" styleClass="p-fluid">
    <app-company-details *ngIf="selectCompany" [company]="selectCompany" (onClose)="onClose($event)"></app-company-details>
</p-dialog>
