<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
    </ng-template>
</p-toolbar>
<p-table [value]="coupons" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>StartDate</th>
            <th>EndDate</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Amount</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.category}}</td>
            <td>{{c.startDate}}</td>
            <td>{{c.endDate}}</td>
            <td>{{c.title}}</td>
            <td>{{c.description}}</td>
            <td>{{c.price}}</td>
            <td>{{c.amount}}</td>
            <td> <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editCoupon(c)"></button></td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="openDialog" (onHide)="hideDialog($event)" *ngIf="selectCoupon" [style]="{width: '450px'}" header="Coupon Details" [modal]="true" styleClass="p-fluid">
    <app-coupon-details *ngIf="selectCoupon" [id]="selectCoupon.id" (onClose)="onClose($event)"></app-coupon-details>
</p-dialog>
